<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
  <header>
    <h1>The Library</h1>
    <p>Control your own personal library by adding or removing books</p>
  </header>

  <form action="" method="post" novalidate>
    <div class="form-flex">
      <div class="title">
        <label for="title">Title</label>
        <input type="text" id="title" name="book-title" maxlength="50" required>
        <span class="warning"></span>
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" id="author" name="author-name" maxlength="30" required>
        <span class="warning"></span>
      </div>
      <div class="pages">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="page-count" max="21450" required>
        <span class="warning"></span>
      </div>
      <div>
        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read">
      </div>
    </div>
    <div class="submit">
      <button>Submit Form</button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <!--<tr>
        <td>The Hobbit</td>
        <td>J.R.R. Tolkien</td>
        <td>304</td>
        <td class="read"><button>Read</button></td>
        <td class="delete"><button>Delete</button></td>
      </tr>-->
    </tbody>
  </table>
</body>
</html>
