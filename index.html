<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
  <header>
    <h1>The Library</h1>
    <p>Control your own personal library by adding or removing books</p>
  </header>

  <form action="" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="book-title" required>

    <label for="author">Author</label>
    <input type="text" id="author" name="author-name" required>

    <label for="pages">Pages</label>
    <input type="number" id="pages" name="page-count" required>

    <label for="isRead">Have you read it?</label>
    <input type="checkbox" id="isRead" name="isRead">
  </form>

  <table>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Hobbit</td>
        <td>J.R.R. Tolkien</td>
        <td>304</td>
        <td>Read</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
